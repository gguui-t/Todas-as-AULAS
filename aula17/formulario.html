<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
     <meta name="viewport"  content="width=device-width", initial-scale="1.0">
      <title>Documento</title>
</head>
<body bgcolor="black" text="pink" >

<h2> Formulário De Contato</h2>

<form action="#" method="post">

  <label for="nome"> Nome:</label>

    <input type="text" id="nome" name="nome" required >
    <br><br>

    <label for="email"> Email:</label>

    <input type="text" id="email" name="email" required >
    <br><br>

    <label for="senha" > Senha: </label>

    <input type="password" id="senha" name="senha"><br><br>

    <label for="menssagem" > Menssagem: </label><br>

    <textarea id="Menssagem" name="Menssagem" rows="4" cols="50"></textarea><br><br>

    <p>Gênero:</p>

    <input type="radio" id="masculino" name="Gênero" value="masculino">

    <label for="masculino" > Masculino </label><br><br>

    <input type="radio" id="Feminino" name="Gênero" value="Feminino">

    <label for="Feminino" > Feminino </label><br><br>

    <input type="radio" id="Não Binário" name="Gênero" value="Não Binário">

    <label for="Não Binário" > Não Binário </label><br><br>

    <input type="radio" id="Travesti" name="Gênero" value="Travesti">

    <label for="Travesti" > Travesti </label><br><br>

    <input type="radio" id="Prefiro não dizer" name="Gênero" value="Prefiro não dizer">

    <label for="Prefiro não dizer" > Prefiro não dizer </label><br><br>

    <p>Interesses:</p>

    <input type="checkbox" id="html" name="Interesses" value="html">

    <label for="html"> HTML </label>

    <input type="checkbox" id="css" name="Interesses" value="css">

    <label for="css"> CSS </label>

    <input type="checkbox" id="java" name="Interesses" value="java">

    <label for="java"> JAVA </label><br><br>

    <label for="cidade"> Cidade </label><br>

    <select id="cidade" name="cidade">

        <option value="sp"> São Paulo </option>
        <option value="rj"> Rio de Janeiro</option>
        <option value="mg"> Minas Gerais</option>
        <option value="ba"> Bahia </option>
        <option value="bh"> Belo Horizonte </option>

    </select><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>

</body>

</html>
